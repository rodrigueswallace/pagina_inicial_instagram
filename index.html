<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pagina do Instagram</title>
  </head>
  <body>
    <div class="instagram-geral">
      <div class="instagram-phone">
        <img src="./instagram-celular.png" alt="Imagem de um celular " />
      </div>
      <div class="continue">
        <div class="group">
          <img
            src="./instagram-logo.png"
            class="instagram-logo"
            alt="logo do instagram"
          />
          <div class="foto-perfil">
            <!--imagem do perfil aqui!-->
          </div>
          <a href="#" class="login">Continue com a conta</a>
          <a href="#" class="remove-conta">romove conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é conta</p>
          <p class="notaccount">
            <span class="link-blue">Alterar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixa o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
